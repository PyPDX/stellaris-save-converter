AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  sam-app

  Sample SAM Template for sam-app

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 3

Resources:
  ConverterFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: converter/
      Handler: app.lambda_handler
      Runtime: python3.6
      Events:
        Converter:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /convert
            Method: post

  FileStorageBucket:
    Type: AWS::S3::Bucket
    Properties:
      CorsConfiguration:
        CorsRules:
          - AllowedHeaders:
              - "*"
            AllowedOrigins:
              - "*"
            AllowedMethods:
              - GET
              - POST

  LambdaIamRole:
    Type: AWS::IAM::Role
    DependsOn: FileStorageBucket
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - "s3:GetObject"
                  - "s3:PutObject"
                Resource: !Join ["", [!GetAtt FileStorageBucket.Arn, "/*"]]
          PolicyName: stellaris-save-converter

  UploadPresignFunction:
    Type: AWS::Serverless::Function
    DependsOn: LambdaIamRole
    Properties:
      CodeUri: upload/
      Handler: app.lambda_handler
      Runtime: python3.6
      Role: !GetAtt LambdaIamRole.Arn
      Environment:
        Variables:
          BUCKET_NAME: !Ref FileStorageBucket
          EXPIRATION: 60
      Events:
        Presign:
          Type: Api
          Properties:
            Path: /presign
            Method: get

Outputs:
  # ServerlessRestApi is an implicit API created out of Events key under Serverless::Function
  # Find out more about other implicit resources you can reference within SAM
  # https://github.com/awslabs/serverless-application-model/blob/master/docs/internals/generated_resources.rst#api
  ApiRoot:
    Description: "API Gateway endpoint URL for Prod stage"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/"
  ConverterFunction:
    Description: "Converter Lambda Function ARN"
    Value: !GetAtt ConverterFunction.Arn
  ConverterFunctionIamRole:
    Description: "Implicit IAM Role created for Converter function"
    Value: !GetAtt ConverterFunctionRole.Arn
  FileStorageBucket:
    Description: "File S3 Bucket ARN"
    Value: !GetAtt FileStorageBucket.Arn
  FunctionIamRole:
    Description: "IAM role for functions"
    Value: !GetAtt LambdaIamRole.Arn
  PresignFunction:
    Description: "Presign Lambda Function ARN"
    Value: !GetAtt UploadPresignFunction.Arn
